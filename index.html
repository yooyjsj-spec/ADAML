<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADAM LAB | AI Analysis & Defense Aerospace Materials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              glass: "rgba(255, 255, 255, 0.05)",
              glassBorder: "rgba(255, 255, 255, 0.1)",
              primary: "#3b82f6", // Blue for technology/aerospace
              accent: "#8b5cf6", // Purple for AI
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      /* Ensure Unicorn Studio background covers everything */
      #unicorn-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
        overflow: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-200 antialiased overflow-x-hidden selection:bg-primary selection:text-white">
    <div id="root"></div>
    
    <!-- Unicorn Studio Script -->
    <script type="text/javascript">
      // This is the user-provided script logic, slightly adapted to ensure global access if needed
      (function(){
        if(!window.UnicornStudio){
          window.UnicornStudio={isInitialized:!1};
          var i=document.createElement("script");
          i.src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.5.3/dist/unicornStudio.umd.js";
          i.onload=function(){
            if(!window.UnicornStudio.isInitialized){
              UnicornStudio.init();
              window.UnicornStudio.isInitialized=!0;
            }
          };
          (document.head || document.body).appendChild(i);
        }
      })();
    </script>
    <script type="module">
  import React from "react";
  import { createRoot } from "react-dom/client";

  function App() {
    return React.createElement(
      "main",
      { className: "min-h-screen flex items-center justify-center p-10" },
      React.createElement("div", { className: "max-w-2xl" }, [
        React.createElement("h1", { className: "text-4xl font-bold text-white" }, "ADAM Lab"),
        React.createElement(
          "p",
          { className: "mt-4 text-white/70 text-lg" },
          "이 화면이 보이면 React 렌더링이 정상 동작한 거야 ✅"
        ),
      ])
    );
  }

  createRoot(document.getElementById("root")).render(React.createElement(App));
</script>

  </body>
</html>
